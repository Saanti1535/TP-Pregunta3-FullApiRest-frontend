<div class="pregunta card text-center card-fondo animate__animated animate__fadeIn">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <p class="card-text">{{this.pregunta.pregunta}}</p>
        <button *ngIf="!esDeUsuario" class="btn boton-primario btn-sm text-light w-50" (click)="responder()">Responder</button>
        <button *ngIf="esDeUsuario" class="btn btn-info btn-sm text-light w-50" (click)="editar()">Editar</button>
    </div>
</div>
